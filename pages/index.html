<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Salmonberry</title>
	</head>

	<style>
		body {
			font-family: monospace;
		}
		.s-btn {
			width: 30px;
			margin: 1px;
		}
		.s-btn-group {
			text-align: center;
			width: 100px;
		}
	</style>

	<body>
		<h2>Salmonberry Sever Dashboard</h2>
		<hr/>
		<pre>{{content}}</pre>
		<form action='?' method='get'>
			<div class="s-btn-group">
				<input class="s-btn" type="submit" name="input" value="U" onClick="submit">
				<br/>
				<input class="s-btn" type="submit" name="input" value="L" onClick="submit">
				<input class="s-btn" type="submit" name="input" value="R" onClick="submit">
				<br/>
				<input class="s-btn" type="submit" name="input" value="D" onClick="submit">
			</div>
		</form>
	</body>
	<script type="text/javascript">
		window.addEventListener('keydown', (e) => {
			if(e.key == "ArrowLeft") { window.location.href = "?input=L"; }
			if(e.key == "ArrowRight") { window.location.href = "?input=R"; }
			if(e.key == "ArrowUp") { window.location.href = "?input=U"; }
			if(e.key == "ArrowDown") { window.location.href = "?input=D"; }
			if(e.key == "w") { window.location.href = "?input=U"; }
			if(e.key == "a") { window.location.href = "?input=L"; }
			if(e.key == "s") { window.location.href = "?input=D"; }
			if(e.key == "d") { window.location.href = "?input=R"; }
		});


	</script>
</html>
